<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Restaurant Picker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="jquery.mobile.structure-1.0.1.css" />
		<link rel="apple-touch-icon" href="images/launch_icon_57.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="images/launch_icon_72.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="images/launch_icon_114.png" />
		<link rel="stylesheet" href="jquery.mobile-1.2.1.css" />
		<script src="js/jquery-1.7.1.min.js"></script>
		<script src="js/jquery.mobile-1.2.1.js"></script>
	</head>
	<body>

		<div data-role="dialog">

			<div data-role="header" data-theme="d">
				<h1>Dialog</h1>

			</div>

			<div data-role="content" data-theme="c">
				<div class="content-primary">
						<ul data-role="listview" data-inset="true">
							<li data-role="fieldcontain">
								<label for="imageNameTextInput">name:</label>
								<input type="text" name="imageNameTextInput" id="imageNameTextInput" value="Course name..."  />
							</li>
							<li data-role="fieldcontain">
								<label for="imageDescTextArea">description:</label>
								<textarea cols="40" rows="8" name="imageDescTextArea" id="imageDescTextArea">Course Description...</textarea>
							</li>

							<li data-role="fieldcontain">
								<label for="imageFileInput">Image:</label>
								<input type="file" name="imageFileInput" id="imageFileInput" value="" data-clear-btn="true" class="ui-input-text ui-body-c">
								<button id="chooseFile" onclick="uploadImageHandler()">Upload image</button>
							</li>
							
							<li data-role="fieldcontain">
								<label for="imageFileInput">Preview:</label>
								<img id="imagePreviewImg"/>
							</li>

							<li class="ui-body ui-body-b">
								<fieldset class="ui-grid-a" onclick="reviewCancelHandler()">
									<div class="ui-block-a" >
										<button type="submit" data-theme="d">
											Cancel
										</button>
									</div>
									<div class="ui-block-b" onclick="reviewSubmitHandler()">
										<button type="submit" data-theme="a" >
											Submit
										</button>
									</div>
								</fieldset>
							</li>

						</ul>


				</div><!--/content-primary -->

			</div><!-- /content -->

	</body>
</html>
